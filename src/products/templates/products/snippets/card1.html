{% load staticfiles %}
<div class="card-deck">
  <div class="card">
        {% if instance.get_image_url %}
          <a href="{{ instance.get_absolute_url }}"><img class="img-fluid" src="{{ instance.get_image_url }}" alt="{{ instance.title}} logo"></a>
        {% endif %}
      <div class="card-body">
          <h4 class="card-title">{{ instance.title }}</h4>
          <p class="card-text">{{ instance.description|linebreaks|truncatewords:14 }}</p>
          <p class="card-text">â‚¹{{ instance.price }}</p>
          
          <div class='text-center'>
              <a href="{{ instance.get_absolute_url }}" class="btn btn-primary my-2">View</a>
              {% include 'products/snippets/update_cart.html' with product=instance cart=cart %}
          </div>
      </div>
    </div>
</div>
