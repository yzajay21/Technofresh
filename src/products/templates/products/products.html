{% load staticfiles %}
{% for product in object_list %}
	<div class="card-deck">
	  <div class="card>
	        {% if product.get_image_url %}
	          <a href="{{ product.get_absolute_url }}"><img class="img-fluid" src="{{ product.get_image_url }}" alt="{{ product.title}} logo"></a>
	        {% endif %}
	      <div class="card-body">
	          <h4 class="card-title">{{ product.title }}</h4>
	          <p class="card-text">{{ product.description|linebreaks|truncatewords:14 }}</p>
	          <p class="card-text">â‚¹{{ product.price }}</p>
	          
	          <div class='text-center'>
	              <a href="{{ instance.get_absolute_url }}" class="btn btn-primary my-2">View</a>
	              {% include 'products/snippets/update_cart.html' with product=instance cart=cart %}
	          </div>
	      </div>
	    </div>
	</div>

			
{% endfor %}
