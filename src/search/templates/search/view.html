{% extends 'base.html' %}
{% block content %}
    <div class='row mb-3'>
        {% if query %}
        <div class="col-12"> 
            Results For <b> {{ query }}</b>
        
        </div>
        {% else %}
       
        <div class='col-12'>
            <hr>
        </div> 
        {% endif %}
    </div>
    <div class="row">
        {% for obj in object_list %}
            <div class= 'col'>
            
               {% include 'products/snippets/card.html' with instance=obj %}
            </div>
       {% endfor %}
    </div>  
    
{% endblock %}
